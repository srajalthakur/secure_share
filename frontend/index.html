<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Share - File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Secure Share</h1>
        <div id="login-section" class="card p-4 mb-4">
            <h3>Login</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="text-danger mt-2" style="display:none;"></div>
        </div>
        <div id="main-section" style="display:none;">
            <div class="mb-3">
                <button id="logout-btn" class="btn btn-secondary float-end">Logout</button>
                <h4>Welcome, <span id="user-role"></span>!</h4>
            </div>
            <div class="card p-4 mb-4">
                <h5>Upload File</h5>
                <form id="upload-form">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="file-input" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
                <div id="upload-success" class="text-success mt-2" style="display:none;"></div>
            </div>
            <div class="card p-4">
                <h5>Shared Files</h5>
                <ul id="file-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
